<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="form.js" defer></script>
    <title>Document</title>

</head>

<body>
    <form action="/memberlist/form" method="POST">
        <input type="text" placeholder="name" id="name" name="name"> <br>
        <input type="email" placeholder="email" id="email" name="email"> <br>
        <input type="tel" placeholder="telephone" id="phone" name="phone"> <br>
        <input type="date" id="date" name="date"> <br>
        <input type="text" placeholder="write something here" id="message" name="message"> <br>
        <button type="submit">Submit</button>

    </form>

</body>

</html>
